<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Corrida 2D - Música e Motor Simultâneos</title>
<style>
body {
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #2c3e50, #1a2530);
    font-family: 'Arial', sans-serif; overflow: hidden;
    color: #ecf0f1;
}
#game-container { position: relative; width: 400px; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.6); border-radius:10px; overflow:hidden; }
#header { background: #e74c3c; padding:10px; border-radius:10px 10px 0 0; }
h1 { margin:0; font-size:24px; text-shadow:2px 2px 4px rgba(0,0,0,0.5); }
#score-container { display:flex; justify-content:space-between; padding:10px 15px; background:rgba(0,0,0,0.7); color:#ecf0f1; font-size:18px; font-weight:bold; }
#game-canvas { background-color: #34495e; display:block; }
#controls { padding:10px; background: rgba(0,0,0,0.7); font-size:14px; border-radius:0 0 10px 10px; }
#game-over {
    position:absolute; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.85); display:flex; flex-direction:column;
    justify-content:center; align-items:center; display:none; z-index:10; border-radius:10px;
}
#final-score { font-size:28px; margin-bottom:10px; color:#f1c40f; text-shadow:0 0 10px rgba(241,196,15,0.8); }
#restart-text { font-size:18px; color:#e74c3c; text-shadow:0 0 5px #fff; }
</style>
</head>
<body>
<div id="game-container">
    <div id="header"><h1>CORRIDA 2D</h1></div>
    <div id="score-container">
        <div id="score">Pontos: 0</div>
        <div id="timer">Tempo: 0s</div>
        <div id="level">Nível: 1</div>
    </div>
    <canvas id="game-canvas" width="400" height="600"></canvas>
    <div id="controls">Use as setas ← → para mover o carro. Clique para buzinar</div>
    <div id="game-over">
        <div id="final-score">Pontuação: 0</div>
        <div id="restart-text">Pressione "R" para reiniciar</div>
    </div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const timerElement = document.getElementById('timer');
const levelElement = document.getElementById('level');
const gameOverScreen = document.getElementById('game-over');
const finalScoreElement = document.getElementById('final-score');

// Sons
const engineSound = new Audio("aceleracao.mp3"); engineSound.loop=true; engineSound.volume=0.10;
const hornSound = new Audio("buzinacarro.mp3"); hornSound.volume=0.5;
const crashSound = new Audio("crash.mp3"); crashSound.volume=0.8;
const musicSound = new Audio("musica.mp3"); musicSound.loop=true; musicSound.volume=0.40;
[engineSound,hornSound,crashSound,musicSound].forEach(s=>s.load());

// Música de fundo já começa ao carregar
window.addEventListener('load', ()=>{ musicSound.play().catch(()=>{}); });

// Motor só toca enquanto ↑ pressionado
let accelerating=false;
document.addEventListener("keydown", e => {
    if(e.key==="ArrowUp"){ accelerating=true; if(engineSound.paused) engineSound.play(); }
});
document.addEventListener("keyup", e => {
    if(e.key==="ArrowUp"){ accelerating=false; engineSound.pause(); }
});

// Buzina apenas ao clicar o mouse
document.addEventListener("mousedown", e => { if(e.button===0){ hornSound.currentTime=0; hornSound.play(); setTimeout(()=>hornSound.pause(),400); } });

// Variáveis do jogo
let score=0, gameTime=0, level=1, gameRunning=true, roadSpeed=5, roadOffset=0, lastTimestamp=0, lastLevelIncrease=0;
let bounceInterval=null;
const car={ x:canvas.width/2-15, y:canvas.height-100, width:30, height:50, speed:7, color:'#e74c3c', draw(){
    ctx.fillStyle=this.color; ctx.fillRect(this.x,this.y,this.width,this.height);
    ctx.fillStyle='#2c3e50'; ctx.fillRect(this.x+5,this.y+5,this.width-10,10); ctx.fillRect(this.x+5,this.y+this.height-15,this.width-10,10);
    ctx.fillStyle='#f1c40f'; ctx.fillRect(this.x+3,this.y,4,5); ctx.fillRect(this.x+this.width-7,this.y,4,5);
    ctx.fillStyle='#e74c3c'; ctx.fillRect(this.x+3,this.y+this.height-5,4,5); ctx.fillRect(this.x+this.width-7,this.y+this.height-5,4,5);
    ctx.fillStyle='#2c3e50'; ctx.fillRect(this.x-2,this.y+8,4,12); ctx.fillRect(this.x-2,this.y+this.height-20,4,12);
    ctx.fillRect(this.x+this.width-2,this.y+8,4,12); ctx.fillRect(this.x+this.width-2,this.y+this.height-20,4,12);
} };

let obstacles=[], obstacleLastSpawn=0, obstacleSpawnInterval=1500;

function init(){
    score=0; gameTime=0; level=1; gameRunning=true; obstacles=[]; roadSpeed=5; lastLevelIncrease=0;
    updateScore(); updateTimer(); updateLevel();
    gameOverScreen.style.display='none';
    car.x=canvas.width/2-15; car.y=canvas.height-100;
    if(bounceInterval) { clearInterval(bounceInterval); bounceInterval=null; }
    lastTimestamp=0; 
    musicSound.currentTime=0; musicSound.play().catch(()=>{}); // reinicia música ao reiniciar
    requestAnimationFrame(gameLoop);
}

function gameLoop(timestamp){
    if(!lastTimestamp) lastTimestamp=timestamp;
    const deltaTime=timestamp-lastTimestamp; lastTimestamp=timestamp;
    if(gameRunning){
        gameTime+=deltaTime/1000; updateTimer();
        if(gameTime-lastLevelIncrease>=30){ level++; roadSpeed+=1; lastLevelIncrease=gameTime; updateLevel(); canvas.classList.add('flash'); setTimeout(()=>canvas.classList.remove('flash'),300); }
        ctx.clearRect(0,0,canvas.width,canvas.height); drawRoad(); updateObstacles(deltaTime); car.draw(); checkCollisions();
    }
    requestAnimationFrame(gameLoop);
}

function drawRoad(){
    ctx.fillStyle='#34495e'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#2ecc71'; ctx.fillRect(0,0,40,canvas.height); ctx.fillRect(canvas.width-40,0,40,canvas.height);
    ctx.fillStyle='#ecf0f1'; const laneWidth=10,laneHeight=40,laneGap=20;
    roadOffset=(roadOffset+roadSpeed)%(laneHeight+laneGap);
    for(let y=-laneHeight;y<canvas.height;y+=laneHeight+laneGap){ ctx.fillRect(canvas.width/2-laneWidth/2,y+roadOffset,laneWidth,laneHeight); }
    ctx.strokeStyle='#f1c40f'; ctx.lineWidth=3; ctx.beginPath(); ctx.moveTo(40,0); ctx.lineTo(40,canvas.height); ctx.moveTo(canvas.width-40,0); ctx.lineTo(canvas.width-40,canvas.height); ctx.stroke();
}

function updateObstacles(deltaTime){
    obstacleLastSpawn+=deltaTime;
    if(obstacleLastSpawn>obstacleSpawnInterval/level){ spawnObstacle(); obstacleLastSpawn=0; }
    for(let i=obstacles.length-1;i>=0;i--){
        const o=obstacles[i]; o.y+=roadSpeed; ctx.fillStyle=o.color; ctx.fillRect(o.x,o.y,o.width,o.height);
        ctx.fillStyle='#2c3e50'; ctx.fillRect(o.x+5,o.y+5,o.width-10,10); ctx.fillRect(o.x+5,o.y+o.height-15,o.width-10,10);
        if(o.y>canvas.height){ obstacles.splice(i,1); score+=10*level; updateScore(); }
    }
}

function spawnObstacle(){
    const width=30+Math.random()*40; const x=40+Math.random()*(canvas.width-80-width);
    const colors=['#3498db','#e67e22','#9b59b6','#1abc9c'];
    obstacles.push({x:x,y:-50,width:width,height:40,color:colors[Math.floor(Math.random()*colors.length)]});
}

function checkCollisions(){
    for(const o of obstacles){
        if(car.x<o.x+o.width && car.x+car.width>o.x && car.y<o.y+o.height && car.y+car.height>o.y){ gameOver(); break; }
    }
}

function gameOver(){
    gameRunning=false; crashSound.play(); engineSound.pause(); musicSound.pause();
    finalScoreElement.textContent=`Pontuação: ${score}`;
    gameOverScreen.style.display='flex';
    // Efeito quicar
    let direction=1;
    bounceInterval = setInterval(()=>{
        car.y += direction*5;
        if(car.y < canvas.height-120 || car.y > canvas.height-100) direction*=-1;
    }, 50);
}

// Atualizar HUD
function updateScore(){ scoreElement.textContent=`Pontos: ${score}`; }
function updateTimer(){ timerElement.textContent=`Tempo: ${Math.floor(gameTime)}s`; }
function updateLevel(){ levelElement.textContent=`Nível: ${level}`; }

// Controles
document.addEventListener('keydown', e=>{
    if(!gameRunning && e.key.toLowerCase()==='r'){ init(); }
    if(!gameRunning) return;
    if(e.key==='ArrowLeft' && car.x>40){ car.x-=car.speed; }
    else if(e.key==='ArrowRight' && car.x<canvas.width-car.width-40){ car.x+=car.speed; }
});

init();
</script>
</body>
</html>
